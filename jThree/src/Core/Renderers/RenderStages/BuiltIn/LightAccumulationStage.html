<?xml version="1.0" encoding="UTF-8"?>
<rsml>
  <stage name="jthree.basic.light">
    <technique target="scene" materialGroup="jthree.light.diffuse">
      <fbo>
        <rbo clearDepth="1.0" clear="false"/>
        <color name="DIFFUSE" clearColor="0,0,0,0" register="0"/>
      </fbo>
      <cull enabled="true" mode="BACK"/>
      <blend enabled="true" src="ONE" dst="ONE"/>
      <depth enabled="true" mode="LEQUAL"/>
      <mask depth="false"/>
    </technique>
    <technique target="scene" materialGroup="jthree.light.specular">
      <fbo>
        <rbo clearDepth="1.0" clear="false"/>
        <color name="SPECULAR" clearColor="0,0,0,0" register="0"/>
      </fbo>
      <cull enabled="true" mode="BACK"/>
      <blend enabled="true" src="ONE" dst="ONE"/>
      <depth enabled="true" mode="LEQUAL"/>
      <mask depth="false"/>
    </technique>
  </stage>
</rsml>
