<?xml version="1.0" encoding="UTF-8"?>
<material name="jthree.gbuffer.secoundary" group="jthree.materials.gbuffer.secoundary" order="300">
<uniform-register>
  <register name="jthree.basic.matrix"/>
</uniform-register>
<passes>
  <pass>
    <glsl>
      <![CDATA[

      attribute vec4 position;
      attribute vec3 normal;
      attribute vec2 uv;

      varying vec3 vNormal;
      varying vec4 vPosition;
      varying vec2 vUV;

      @vertonly{
        uniform mat4 _matVM;
        uniform mat4 _matPVM;

        void main()
        {
        	gl_Position = vPosition =_matPVM * position;
        	vNormal =normalize(( _matVM * vec4(normal,0)).xyz);
          vUV = uv;
        }

      }


      @fragonly{
        @{register:0}
        uniform sampler2D texture;

        uniform vec4 albedo;
        uniform int textureUsed;
        void main()
        {
        	if(textureUsed == 1)
        	{
        		gl_FragColor = texture2D(texture,vUV) * albedo;
        	}
          else
        	{
        		gl_FragColor = albedo;
        	}
        }


      }

      ]]>
    </glsl>
  </pass>
</passes>
</material>
